<br>
<h3>Lista empleados</h3>
<table class="table table.stripped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Salario</th>
            <th>RFC</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui se recorren los empleados y se enlistan en la tabla-->
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.cargo}}</td>
            <td>{{empleado.salario}}</td>
            <td>{{empleado.rfc}}</td>
            <td>
                <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Actualizar</button>
                <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-info" style="margin-left : 10px">Eliminar</button>
                <button (click)="verDetallesEmpleado(empleado.id)" class="btn btn-primary" style="margin-left : 10px">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
